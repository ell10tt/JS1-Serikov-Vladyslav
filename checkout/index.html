<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cart.css">

    <script defer type="module" src="./checkout.js"></script>
    <title>GameHub: Cart</title>
</head>
<body>
    <header class="header">
        <a class="logo__link" href="../index.html">
            <img class="logo__image" src="../img/logo.png" alt="GameHub logo">
        </a>

        <nav class="navigation">
            <a class="navigation__item" href="../index.html">Home</a>

            <a class="navigation__item" href="#">About Us</a>

            <a class="navigation__item" href="#">Contacts</a>
        </nav>

        <a class="cart" href="../checkout/index.html">
            <div class="cart__decoration">
                <span class="cart__counter" id="cart__counter">0</span>
            </div>
            <img class="cart__icon" src="../img/cart.png" alt="Cart icon">
        </a>
    </header>

    <main class="container" id="container">
        <h2 class="cart__heading">Your Cart:</h2>
        <div id="cart__container">

        </div>

        <div class="cart__total">
            <h2>Total: $<span id="cart__total__price">0.00</span></h2>
            <a class="go__to__payment" href="../payment/index.html">Go to payment</a>
        </div>

    </main>

    <footer class="footer">
        <a href="">Privacy Policy</a>
        <a href="">Terms and Conditions page</a>
        <a href="./index.html">GameHub</a>
    </footer>
</body>
</html>
