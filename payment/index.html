<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/payment.css">


    <script defer type="module" src="../js/payment.js"></script>
    
    <title>GameHub: Payment</title>
</head>
<body>
    <header class="header">
        <a class="logo__link" href="../index.html">
            <img class="logo__image" src="../img/logo.png" alt="GameHub logo">
        </a>

        <nav class="navigation">
            <a class="navigation__item" href="../index.html">Home</a>

            <a class="navigation__item" href="">About Us</a>

            <a class="navigation__item" href="">Contacts</a>
        </nav>

        <a class="cart" href="../checkout/index.html">
            <div class="cart__decoration">
                <span class="cart__counter" id="cart__counter">0</span>
            </div>
            <img class="cart__icon" src="../img/cart.png" alt="Cart icon">
        </a>
    </header>

    <main class="container" id="container">
        <a class="back__button" href="../checkout/index.html">
            <img class="back__icon" src="#" alt="">
            <p class="back__link">Back</p>
        </a>

        <form id="payment__form" class="payment__form">
                <h1 class="item1 heading">Billing and delivery information:</h1>

                <input required placeholder="Name" class="item2 placeholder" type="text">

                <input required placeholder="Last Name" class="item3 placeholder" type="text">

                <input required placeholder="E-mail" type="email" class="item4 placeholder" type="text">

                <input required placeholder="Adress" class="item5 placeholder" type="text">

                <input required placeholder="Post Code" class="item6 placeholder" type="text">

                <input required placeholder="City" class="item7 placeholder" type="text">

                <input required placeholder="Country" class="item8 placeholder" type="text">

                <input required placeholder="Phone" class="item9 placeholder" type="text">

                <h2 id="total__price" class="item10 heading">0</h1>

                <input required placeholder="Card holder name" class="item11 placeholder" type="text">

                <input required placeholder="Card number" class="item12 placeholder" type="text">

                <input required placeholder="Due" class="item13 placeholder__small" type="text">

                <input required placeholder="CVV" class="item14 placeholder__small" type="text">

                <button id="pay__button" class="item15 pay__button"  href="paid.html">Pay</button>
        </form>
    </main>
    
</body>
</html>
